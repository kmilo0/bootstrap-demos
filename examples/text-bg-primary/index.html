<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="bg-primary text-white">bg-primary text-white</div>
          <br />
          <p>
            .text-bg-{color} helpers. Instead of setting individual .text-* and
            .bg-* utilities, you can now use the .text-bg-* helpers to set a
            background-color with contrasting foreground color
          </p>
          <div class="text-bg-primary">text-bg-primary</div>
        </div>
      </div>
    </div>

    <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
